<mat-card>
   <mat-spinner *ngIf="isLoading"></mat-spinner>

    <form [formGroup]="form" class="example-form" 
    (submit)="onSavePost()" >
        <mat-form-field class="example-full-width">
            <input class="example-full-width"
             type="text" 
             formControlName ="title"
             matInput rows="4" 
             placeholder="Title">
            <mat-error *ngIf="form.get('title').invalid">
                Please enter the value
            </mat-error>
        </mat-form-field><br>

        <div>
             <button mat-stroked-button 
             type="button"
             (click)="filePicker.click()">Pick Image</button>
             <input type="file" #filePicker 
             (change) ="onImagePicked($event)">  
        </div>

        <div class="image-preview" 
        *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview"
             [alt]="form.value.title">
        </div>

        <mat-form-field class="example-full-width">         
            <textarea class="example-full-width" 
            matInput rows="4"
            formControlName="content"
          
            placeholder="Content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">
                Please enter the value
            </mat-error>           
        </mat-form-field>
        <br>
        <button mat-raised-button color="accent"
         type="submit">Save Post</button>
    </form>
</mat-card>
